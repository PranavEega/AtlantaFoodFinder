<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/css/password_reset.css">
</head>
<body>
    <div class="container">
        <div class="reset-box">
            <h2>Reset Your Password</h2>
            <p>Please enter your email address to receive instructions on how to reset your password.</p>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Send Reset Link</button>
            </form>

            <div class="back-link">
                <a href="{% url 'my-login' %}">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
