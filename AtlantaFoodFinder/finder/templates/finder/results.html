{% extends 'finder/base.html' %}

{% block content %}

<div style="display: flex;">
  <!-- Filter Sidebar -->
  <div style="width: 300px; padding: 20px; border-right: 1px solid #ddd;">
    <h3>Filters</h3>

    <label for="rating-range">Rating: <span id="rating-display">0</span>+</label>
    <input type="range" id="rating-range" min="0" max="5" step="0.1" value="0">
    <br />
    <label for="distance-range" style="margin-top: 20px;">Distance: <span id="distance-display">15</span> mi</label>
    <input type="range" id="distance-range" min="0.1" max="30" step="0.1" />

    <button id="apply-filters" style="margin-top: 20px;">Apply Filters</button>
  </div>

  <!-- Map and Search Area -->
  <div style="flex: 1; padding: 20px;">
    <div>
      <input type="text" id="search-input" placeholder="Search for restaurants by name, location, or cuisine" />
      <button id="search-button">Search</button>
    </div>
    <div id="map" style="height: 700px; width: 100%; margin-top: 20px;"></div>
    <ul id="restaurant-list"></ul>
  </div>
</div>

<script>
  let map;
  let service;
  let markers = [];
  let userLocation = { lat: 33.7490, lng: -84.3880 }; // Default to Atlanta
  let userLocationMarker; // Variable to store user's location marker
  let activeInfoWindow = null; // Variable to store the currently active info window

  // Load the Google Maps API dynamically with error handling
  function loadGoogleMapsAPI() {
    const script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyDL_c5ZXIdrheexPbzzD3lPuYJGDZFVSTM&libraries=places&callback=initMap`;
    script.async = true;
    script.onerror = function () {
      alert('Failed to load Google Maps API. Please check your API key and network.');
    };
    document.head.appendChild(script);
  }

  // Initialize the map and Places service
  function initMap() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };
          createMap(userLocation);
          displayUserLocationMarker(userLocation); // Display a marker for the user's current location
        },
        () => {
          createMap(userLocation); // Fallback to default location (Atlanta)
          displayUserLocationMarker(userLocation); // Display a marker for the default location
        }
      );
    } else {
      createMap(userLocation); // No geolocation support
      displayUserLocationMarker(userLocation); // Display a marker for the default location
    }
  }

  // Create the map centered at the specified location
  function createMap(center) {
    map = new google.maps.Map(document.getElementById('map'), {
      center: center,
      zoom: 12,
    });

    service = new google.maps.places.PlacesService(map);
  }

  // Function to clear existing markers (except user location marker)
  function clearMarkers() {
    markers.forEach((marker) => {
      if (marker !== userLocationMarker) {
        marker.setMap(null);
      }
    });
    markers = markers.filter((marker) => marker === userLocationMarker); // Retain only the user location marker
  }

  // Function to display a marker for the user's current location
  function displayUserLocationMarker(location) {
    if (userLocationMarker) {
      userLocationMarker.setMap(null); // Remove the previous marker if it exists
    }
    userLocationMarker = new google.maps.Marker({
      position: location,
      map: map,
      title: 'Your Location',
      icon: {
        url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png', // Use a blue dot icon for user location
      },
    });
    markers.push(userLocationMarker);
    map.setCenter(location);
  }

  // Function to search for restaurants based on filters and query
  function searchRestaurants(query) {
    const request = {
      location: userLocation,
      radius: 50000, // 50 km
      type: 'restaurant',
      keyword: query,
    };

    service.nearbySearch(request, (results, status) => {
      if (status === google.maps.places.PlacesServiceStatus.OK) {
        applyFilters(results);
      } else {
        console.error('Error fetching restaurant data: ', status);
      }
    });
  }

  // Apply rating and distance filters to the search results
  function applyFilters(results) {
    const minRating = parseFloat(document.getElementById('rating-range').value);
    const maxDistance = parseFloat(document.getElementById('distance-range').value);

    clearMarkers();
    const listElement = document.getElementById('restaurant-list');
    listElement.innerHTML = ''; // Clear previous results

    results.forEach((restaurant) => {
      const rating = restaurant.rating || 0;
      const distance = calculateDistance(userLocation, restaurant.geometry.location);

      if (rating >= minRating && distance <= maxDistance) {
        const marker = new google.maps.Marker({
          position: restaurant.geometry.location,
          map: map,
          title: restaurant.name,
        });

        markers.push(marker);

        google.maps.event.addListener(marker, 'click', () => {
          const directionsUrl = `https://www.google.com/maps/dir/?api=1&origin=${userLocation.lat},${userLocation.lng}&destination=${restaurant.geometry.location.lat()},${restaurant.geometry.location.lng()}`;

          const contentString = `
            <div>
              <h2>${restaurant.name}</h2>
              <p>Rating: ${rating}</p>
              <p>Distance: ${distance.toFixed(2)} mi</p>
              <p>Address: ${restaurant.vicinity}</p>
              <a href="${directionsUrl}" target="_blank">Get Directions</a>
            </div>
            <div>
              <button id="add-favorite-btn" data-name="${restaurant.name}" data-rating="${rating}" data-distance="${distance}" data-address="${restaurant.vicinity}">Add Favorite Restaurant</button>
            </div>
          `;

          // Close the previously opened info window
          if (activeInfoWindow) {
            activeInfoWindow.close();
          }

          const infoWindow = new google.maps.InfoWindow({
            content: contentString,
          });

          infoWindow.open(map, marker);
          activeInfoWindow = infoWindow; // Set the current info window as active

          // Add event listener to the "Add Favorite" button
          google.maps.event.addListenerOnce(infoWindow, 'domready', function () {
            document.getElementById('add-favorite-btn').addEventListener('click', function () {
              const restaurantName = this.dataset.name;
              const rating = this.dataset.rating;
              const distance = this.dataset.distance;
              const address = this.dataset.address;

              // Send AJAX request to add to favorites
              fetch("{% url 'add_favorite' %}", {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/x-www-form-urlencoded',
                  'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                  restaurant_name: restaurantName,
                  rating: rating,
                  distance: distance,
                  address: address
                })
              })
              .then(response => response.json())
              .then(data => {
                if (data.status === 'success') {
                  alert('Added to favorites');
                } else {
                  alert(data.message);
                }
              })
              .catch(error => console.error('Error:', error));
            });
          });
        });

        const listItem = document.createElement('li');
        listItem.textContent = `${restaurant.name} - Rating: ${rating} - Distance: ${distance.toFixed(2)} mi`;
        listElement.appendChild(listItem);
      }
    });
  }

  // Calculate the distance between two points (in miles)
  function calculateDistance(point1, point2) {
    const R = 6371; // Radius of the Earth in km
    const dLat = (point2.lat() - point1.lat) * Math.PI / 180;
    const dLng = (point2.lng() - point1.lng) * Math.PI / 180;
    const a =
      Math.sin(dLat / 2) * Math.sin(dLat / 2) +
      Math.cos(point1.lat * Math.PI / 180) * Math.cos(point2.lat() * Math.PI / 180) *
      Math.sin(dLng / 2) * Math.sin(dLng / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return (R * c) / 1.6; // Distance in miles
  }

  // Event listeners for search and filter buttons
  document.getElementById('search-button').addEventListener('click', () => {
    const query = document.getElementById('search-input').value;
    searchRestaurants(query);
  });

  document.getElementById('apply-filters').addEventListener('click', () => {
    searchRestaurants(document.getElementById('search-input').value);
  });

  document.getElementById('rating-range').addEventListener('input', (e) => {
    document.getElementById('rating-display').textContent = e.target.value;
  });

  document.getElementById('distance-range').addEventListener('input', (e) => {
    document.getElementById('distance-display').textContent = e.target.value;
  });

  // Load Google Maps API and initialize the map
  loadGoogleMapsAPI();
</script>

{% endblock %}
