{% extends 'finder/base.html' %}

{% block content %}

<div id="map" style="height: 700px; width: 100%;"></div>
<ul id="restaurant-list"></ul>

<script>
  (g => {
    let h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window;
    b = b[c] || (b[c] = {});
    var d = b.maps || (b.maps = {}), r = new Set(), e = new URLSearchParams(), u = () => h || (h = new Promise(async (f, n) => {
      await (a = m.createElement("script"));
      e.set("libraries", [...r] + "");
      for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
      e.set("callback", c + ".maps." + q);
      a.src = `https://maps.${c}apis.com/maps/api/js?` + e;

  async function initMap() {
    const [lat, lng] = '{{ location }}'.split(',');
    const center = { lat: parseFloat(lat), lng: parseFloat(lng) };

    const { Map } = await google.maps.importLibrary("maps");
    const { Marker } = await google.maps.importLibrary("marker");
    const map = new Map(document.getElementById('map'), {
      zoom: 12,
      center: center
    });

    const service = new google.maps.places.PlacesService(map);
    const request = {
      location: center,
      radius: '20000', // Search within 500 meters
      type: ['restaurant'],
    };

    service.nearbySearch(request, (results, status) => {
      if (status === google.maps.places.PlacesServiceStatus.OK) {
        const listElement = document.getElementById('restaurant-list');
        results.forEach(restaurant => {
          const marker = new Marker({
            position: restaurant.geometry.location,
            map: map,
            title: restaurant.name
          });

          const listItem = document.createElement('li');
          //listItem.textContent = `${restaurant.name} - Rating: ${restaurant.rating || 'N/A'}`;
          //listElement.appendChild(listItem);
        });
      } else {
        console.error('Error fetching restaurants: ', status);
      }
    });
  }

  initMap();
</script>

{% endblock %}
