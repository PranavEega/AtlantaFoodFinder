{% extends 'finder/base.html' %}

{% block content %}
<h1>Restaurant Finder</h1>
<form action="{% url 'search' %}" method="post">
    {% csrf_token %}
    <input type="text" name="location" placeholder="Enter location (e.g., latitude,longitude)" required>
    <input type="number" name="radius" placeholder="Search radius in meters" value="1000">
    <button type="submit">Search</button>
</form>
{% endblock %}
